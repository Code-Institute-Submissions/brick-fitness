<div class="container-fluid merch-navbar d-flex justify-content-center">
    <div class="filter-button-merch">
        <button>Filter</button>
        <ul class="">
            <li><a href="{% url 'merch' %}?category=workout_gear,accessories,hoodie,shoes,active_wear">All Categories</a></li>
            {% for category in categories_all %}
                <li><a href="{% url 'merch' %}?category={{ category.name }}">
                {{ category.friendly_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <form method="GET" action="{% url 'merch' %}">
        <div class="input-group w-100">
                <input class="form-control border border-black rounded-0 h-100" type="text" name="q" placeholder="Search our site">
                <div class="input-group-append">
                    <button class="form-control btn btn-black border border-black rounded-0 m-0 search-btn" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
        </div>
    </form>
    <div class="Sorting-button-merch">
        <button>Sort</button>
        <ul class="">
            <li><a href="{% url 'merch' %}?sort=price&direction=asc">Price [Low < High]</a></li>
            <li><a href="{% url 'merch' %}?sort=name&direction=desc">Name [Desc]</a></li>
            <li><a href="{% url 'merch' %}?sort=name&direction=asc">Name [Asc]</a></li>
            <li><a href="{% url 'merch' %}?sort=price&direction=desc">Price [High > Low]</a></li>
        </ul>
    </div>
</div>
