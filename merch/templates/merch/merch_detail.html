{% extends "base.html" %}
{% load static %}


{% block content %}
    <section class="workout-bg merch-wrapper">
        <div class="row m-0">
            <div class="col p-0">
                <h2 class="text-center text-muted mt-5 mb-5">Merch</h2>
            </div>
        </div>

        <div class="row product-card-wrapper m-0">
            <div class="col-10 offset-1 col-md-6 offset-md-0">
                <div class=" m-5">
                    {% if product.image %}
                            <a href="{{ product.image.url }}" target="_blank">
                                <img class="img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                            </a>
                        {% else %}
                            <a href="">
                                <img class="img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                            </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-10 offset-1 col-md-6 offset-md-0">
                <p>{{ product.name }}</p>
                <p class="tet-muted">{{ product.price }}</p>
                <p>{{ product.description }}</p>
            </div>

        <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-3"><strong>Quantity:</strong></p>
                                <div class="form-group w-50">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <a href="{% url 'merch' %}" class="btn btn-outline-black rounded-0 mt-5">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span class="text-uppercase">Keep Shopping</span>
                                </a>
                                <input type="submit" class="btn btn-black rounded-0 text-uppercase mt-5" value="Add to Bag">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
        </div>
    </section>
{% endblock %}
