{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'plans/css/plans.css' %}">
{% endblock %}


{% block content %}
    <section class="">
            <h1 class="pt-5 text-center">Meal Plans</h1>


    <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Plan Name</th>
      <th scope="col">Plan Length</th>
    </tr>
  </thead>
  <tbody>
        {% for item in mealplans %}
                <tr>
                  <th scope="row">{{ item.name }}</th>
                    <td>{{ item.description }}  days</td>
                  <td>{{ item.length }}  days</td>
                </tr>
        {% endfor %}
  </tbody>
</table>
    </section> 
{% endblock %}
